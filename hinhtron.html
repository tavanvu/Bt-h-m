<body>
<script>
  class MyCircle{
    Radius
    constructor(radius) {
      this.Radius =radius
    }
    getRadius(){
    return this.Radius
    }
    getArea(){
      return Math.PI* radius * radius
    }
    toString(){
      return this.getArea()
    }
  }
  let circle =new MyCircle(2)
  let radius = circle.getRadius()
  document.writeln(toString())
</script>
