<script>
   class MyDate{
       day;
       month;
       year;
       constructor(day,month,year){
           this.day = day
           this.month = month
           this.year= year
       }
       getDay(){
           return this.day;
       }
       getMonth(){
           return this.month;
       }
       getYear(){
           return this.year;
       }
       setDay(day){
           return this.day = day
       }
       setMoth(month){
           return this.month = month
       }
       setYear(year){
           return this.year = year
       }
       setDate(day,month,year){
           this.day=day
           this.month=month
           this.year = year
       }
       toString(){
           return this.day + "/"+ this.month + "/" + this.year;
       }

   }
   let date= new MyDate(22,7,2021);
   document.write(date.toString())
   date.setDay(30)
</script>
